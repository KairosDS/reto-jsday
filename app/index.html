<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>Polymer Starter Kit</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu attr-for-selected="data-route" selected="{{route}}">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="posts" href="{{baseUrl}}posts">
            <iron-icon icon="info"></iron-icon>
            <span>Posts</span>
          </a>

          <a data-route="users" href="{{baseUrl}}users">
            <iron-icon icon="mail"></iron-icon>
            <span>Users</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container">
            <iron-pages attr-for-selected="data-route" selected="{{route}}" class="app-name">
              <div data-route="home">Micro-reto Kairos</div>
              <div data-route="users">Users</div>
              <div data-route="posts">Posts</div>
              <div data-route="posts-post">[[post.title]]</div>
              
              <div data-route="users-profile">[[user.name]]</div>
            </iron-pages>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container">
            <div class="bottom-title">The future of the web today</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home">
              <paper-material elevation="1">
                <p class="subhead">¿Qué hay que hacer?</p>

                <p>Utilizando la <a href="http://jsonplaceholder.typicode.com/">api expuesta en jsonplaceholder</a> debes implementar los componentes Polymer situados en app/elements que hagan posible el funcionamiento de este blog.</p>
              </paper-material>
            </section>

            <section data-route="users">
                <h2 class="page-title">Users</h2>
                <users-list users="[[users]]" route="/users/:id"></users-list>
                <users-list-data data="[[params]]" users="{{users}}"></users-list-data>
            </section>

            <section data-route="users-profile">
              <paper-material elevation="1">
                <h2 class="page-title">User Detail</h2>
                <users-user user="[[user]]"></users-user>
                <users-user-data data="[[params]]" user="{{user}}"></users-user-data>
              </paper-material>
            </section>

            <section data-route="posts">
                <h2 class="page-title">Posts</h2>
                <posts-list posts="[[posts]]" route="/posts/:id"></posts-list>
                <posts-list-data data="[[params]]" posts="{{posts}}"></posts-list-data>
            </section>
            
            <section data-route="posts-post">
              <paper-material elevation="1">
                <posts-post post="[[post]]" data="[[params]]"></posts-post>
                <posts-post-data data="[[params]]" post="{{post}}"></posts-post-data>
              </paper-material>
            </section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"

    </paper-toast>

                          clients-claim

                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
