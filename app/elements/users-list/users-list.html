<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="users-list">
  <template>
    <style>
      :host {
        display: block;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
    </style>
    <template is="dom-repeat" items="[[users]]">
   
       <a href="/user/[[item.id]]">
          <paper-material elevation="2" >
            <h2>[[item.username]]</h2>
          <paper-material>
       </a>

   </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'users-list',

      properties: {
        users: Array,
        route: {
          type: String,
          value: '/users/:id'
        }
      },
      
      getUserDetail: function(e){
        this.baseUrl='/user/'+e.model.get('item.id');
      }
    });
  })();
  </script>
</dom-module>
