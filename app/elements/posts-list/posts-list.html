<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="posts-list">
  <template>
    <style>
      :host {
        display: block;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
    </style>
    <template is="dom-repeat" items="[[posts]]">
      <a href="/post/[[item.id]]" tabindex="-1"> 
       <paper-material elevation="2">
         <h2>[[item.title]]</h2>
       <paper-material>
      </a>
    </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is:'posts-list',
      properties: {
        posts: Array,
        route: {
          type: String,
          value: '/users/:id'
        }
      },
      getPostDetail: function(e){
        this.baseUrl='/post/'+e.model.get('item.id');
      }
    });
  })();
  </script>
</dom-module>
