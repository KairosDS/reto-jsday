<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="posts-post-data">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
     <iron-ajax id="getchannels"
        auto
        url$="http://jsonplaceholder.typicode.com/posts/[[data.id]]"
        handle-as="json"
        last-response="{{post}}">
      </iron-ajax>
  
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'posts-post-data',

      properties: {
        data: Object,
        post: {
          notify: true,
          type: Object,
          value: function() {
            return {};
          }
        }
      }
    });
  })();
  </script>
</dom-module>
