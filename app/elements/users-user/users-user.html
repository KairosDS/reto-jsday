<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="users-user">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>
      <h2>UserName:</h2>
      <p>[[user.username]]</div>
    </div>
    <div>
      <h2>Email:</h2>
      <p>[[user.email]]</div>
    </div>
     <div>
      <h2>Phone:</h2>
      <p>[[user.phone]]</div>
    </div>
     <div>
      <h2>Web:</h2>
      <p>[[user.website]]</div>
    </div>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'users-user',

      properties: {
        notify: true,
        user: Object
      }
    });
  })();
  </script>
</dom-module>
